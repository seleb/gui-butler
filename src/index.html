<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />

	<title>gui-butler</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" type="text/css" href="styles.css"/>
	<script type="text/javascript" src="index.js"></script>
</head>
<body>
	<header>
		<h1><span id="icon"></span>gui-butler</h1>
		<nav>
			<button id="btnMinimize">minimize</button>
			<button id="btnMaximize">maximize</button>
			<button id="btnExit">close</button>
		</nav>
	</header>

	<div id="main">
		<section id="login" style="display:block;">

			<p>To use this app, you'll need an API key (you can get one <a href="https://itch.io/api-keys">here</a>) and you need to be logged in to <a href="https://github.com/itchio/butler">butler</a> (it comes with the <a href="https://itch.io/app">itch.io app</a>).</p>

			<div class="input-block"><label for="key">Key:</label><input type="password" name="key" id="key" value=""/></div>
			<div class="input-block"><label for="rememberMe">Remember me:</label><input type="checkbox" name="rememberMe" id="rememberMe"/></div>
			<label></label><button id="btnLogin">Show Projects</button>
		</section>

		<section id="logout">
			<label></label><button id="btnLogout">Change API Key</button>
		</section>


		<section id="selectUser">
			<div class="input-block"><label for="userSelect">Account</label><select name="userSelect" id="userSelect"></select></div>
			<div class="input-block"><label></label><a href="" id="userPreview">view on itch.io</a></div>
		</section>

		<section id="selectProject">
			<div class="input-block"><label for="projectSelect">Project</label><select name="projectSelect" id="projectSelect"></select></div>

			<div id="projectPreview">
				<img id="projectCover" src="" width="64px" height="50px" alt="project cover">
				<div id="projectPreviewText">
					<span id="projectTitle">project title</span> - <span id="projectText">project text</span><br>
					<a id="projectUrl" href="">view on itch.io</a>
				</div>
			</div>
		</section>

		<section id="selectBuild">
			<div class="input-block"><label>Select .zip:</label><span id="selectedFile">no .zip selected&hellip;</span></div>

			<div class="input-block"><label for="channelWin">Windows:</label><input type="checkbox" name="channelWin" id="channelWin"/></div>
			<div class="input-block"><label for="channelOsx">OSX:</label><input type="checkbox" name="channelOsx" id="channelOsx"/></div>
			<div class="input-block"><label for="channelLinux">Linux:</label><input type="checkbox" name="channelLinux" id="channelLinux"/></div>
			<div class="input-block"><label for="channelOther">Other:</label><input type="text" name="channelOther" id="channelOther" value="" placeholder="more-dash-separated-channels"/></div>
		</section>

		<section id="butler">
			<div class="input-block"><label for="targetPreview">Target:</label><input type="text" name="targetPreview" id="targetPreview" value="" readonly/></div>

			<div class="input-block"><label></label><button id="btnPush" disabled>Push Build</button> <button id="btnCheckStatus" disabled>Check Build Status</button></div>

			<p>butler output:</p>
			<code id="output"></code>
		</section>
	</div>

	<footer>
		<sub><a href="https://seansleblanc.itch.io/gui-butler">View on itch.io</a> | <a href="https://github.com/seleb/gui-butler">Contribute on GitHub</a> | <a href="">Another link</a></sub>
	</footer>
</body>
</html>
